ego:
  name: LUNOS eGO
  model_number: eGO
  controller_coding: 9
  default_fan_count: 1
  supports_summer_vent: true
  cycle_seconds: 50
  behavior:
    off:
        dBA: 0
    low:
        cfm: 3
        cmh: 5  # 3 CFM
    medium: 
        cmh: 10  # 6 CFM
    high: 
        cmh: 20   # 12 CFM
    
ego-4speed:
  name: LUNOS eGO (4-speed)
  model_number: eGO
  controller_coding: A
  default_fan_count: 1
  four_speed: true
  supports_summer_vent: true
  turbo_mode: true
  cycle_seconds: 50
  behavior:
    off:
        cmh: 5
        dBA: 0
    low:
        cmh: 10
    medium:
        cmh: 15
    high:
        cmh: 20
    turbo: # SPEED_TURBO: flip W2 on/off < 3 seconds = 60 m3/h
        cmh: 60
    
