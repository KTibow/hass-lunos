ra-15-60:
  name: LUNOS RA 15-60 radial duct fan
  model_number: RA-15-60
  controller_coding: 0
  default_fan_count: 1
  supports_summer_vent: false
  turbo_mode: true # flip W2 on/off < 3 seconds = 60 m3/h
  exhaust_only: true # not a HRV
  behavior:
    off:
        dBA: 0
    low: 
        cfm: 9 # marketing estimate
        cmh: 15
    medium:
        cfm: 8 # marketing estimate
        cmh: 30
    high:
        cfm: 27 # marketing estimate
        cmh: 45
    turbo:
        cmh: 60 # SPEED_TURBO: flip W2 on/off < 3 seconds = 60 m3/h (35 CFM)
        cfm: 35
    
ra-15-60-high:
  name: LUNOS RA 15-60 radial duct fan (Extra High)
  model_number: RA-15-60
  controller_coding: 1
  default_fan_count: 1
  supports_summer_vent: false
  exhaust_only: true # not a HRV
  behavior:
    off:
        dBA: 0
    low:
        cmh: 15 # 9 CFM
    medium:
        cmh: 30 # 18 CFM
    high:
        cmh: 60  # 35 CFM
    
ra-15-60-4speed:
  name: LUNOS RA 15-60 radial duct fan (4-speed)
  model_number: RA-15-60
  controller_coding: 2
  default_fan_count: 1
  supports_summer_vent: false
  exhaust_only: true # not a HRV
  behavior: 
    off:
        cmh: 15
        watts: 0.6
        dBA: 19.5
    low:
        cmh: 30
        watts: 1.3
        dBA: 31.5
    medium:
        cmh: 45
        watts: 3.5
        dBA: 36.0
    high:
        cmh: 60
        watts: 7.2
        dBA: 40.5